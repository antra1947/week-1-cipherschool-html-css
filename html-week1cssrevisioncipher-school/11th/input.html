<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML FORM</title>

<body>
    <h1>HTML FORMS</h1>
    <form action="thankyou.html" method='POST'>
    
        <label for="username">Username: </label>
        <input type="username" id="username" placeholder='username' required> <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder='password' required> <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder='email' required> <br> <br>

        <p> select your gender</p>
        <label for = "male">male</label>
         <input type="radio" name="gender" id="male" value="male"><br><br>

         <label for = "female">female</label>
         <input type="radio" name="gender" id="female" value="female"><br><br>

         <label for = "other">other</label>
         <input type="radio" name="gender" id="other" value="other"><br><br>

         <label for= "age-group">select your age group</label>
        <select name ="grp-values" id="age-group">
             <option value="5-10">5-10</option>
             <option value="11-20">11-20</option>
             <option value="21-30">21-30</option>
             <option value="31-40">31-40</option>
             <option value="41-50">41-50</option>
             <option value="50+">50+</option>

        </select>


       <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
